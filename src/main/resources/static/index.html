<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Movie Search</h1>
    <div class="search-container">
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button onclick="searchMovies()">Search Movies</button>
    </div>
    <div class="search-container">
        <input type="text" id="actorInput" placeholder="Enter actor ID">
        <button onclick="searchActors()">Search Actors</button>
    </div>
    <div id="resultContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
